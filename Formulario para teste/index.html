<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <h1>Fera Gamer</h1>
            <img src="https://www.gamerinfo.com.br/wp-content/uploads/2021/10/jogos-free-to-play-pc.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.sucesso" method="POST" class="gamervalidador">
                <label>
                    Nome completo:<br/>
                    <input type="text" name="name" data-rules="required"/>
                </label>

                <label>
                    Data de nascimento:<br/>
                    <input type="date" name="date"/>
                </label>

                <label>
                    Seu e-mail:<br/>
                    <input type="email" name="email" data-rules="required"/>
                </label>

                <label>
                    Sua senha:<br/>
                    <input type="password" name="password"/>
                </label>

                <label>
                    Repetir senha:<br/>
                    <input type="password2" name="password2"/>
                </label>

                <label>                   
                    <input type="submit" value="Se inscrever"/>
                </label>

            </form>

            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
